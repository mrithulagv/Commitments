{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Create Commitment</h5>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="/commitments/new">
          <div class="mb-3">
            <label class="form-label">Commitment</label>
            <textarea name="commitment_text" class="form-control" rows="4" required></textarea>
          </div>

            </div>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary">Create Commitment</button>
            <a href="/dashboard" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% end %}
